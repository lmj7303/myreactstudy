<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Map 함수: 기존의 배열을 정해진 규칙에 맞게 바꿔서 새로운 배열을 만드는 함수
        //-> 배열에 적용 되어지는 함수
        let array=[10,20,30,40,50]; //-> *3 30,60,90,120,150
        let array2=array.map(function(data, index){// data->기존 배열의 원소,index->기존 배열의 인덱스
            console.log(index);
            return data*3;
        }); //-> [30,60,90,12,150]

        console.log(array2);//30,60,90,120,150

        //filter:기존의 배열을 특정 조건에 맞는 요소만 뽑아서 새로운 배열을 만드는 함수
        //30,40,50
        let array3=array.filter(function(data, index){
            return data>20;
        });//[30,40,50]
        console.log(array3);

    </script>
</body>
</html>
